<!DOCTYPE html>
<html>
<head>
  <title>Bible Verse Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-family: 'Georgia', serif;
      margin: 20px 0;
      font-size: 2em;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button:active {
      background-color: #004085;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      .button {
        font-size: 16px;
        padding: 12px 24px;
        margin: 8px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }
      .button {
        font-size: 14px;
        padding: 10px 20px;
        margin: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Bible Verse Generator</h1>
  <div class="button-container"> 
    <a href="verse.html" class="button">Random Verse</a>
    <a href="favorites.html" class="button">Your Favorites</a>
  </div> 
</body>
</html>
