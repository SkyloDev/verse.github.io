<!DOCTYPE html>
<html>
<head>
  <title>Your Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #3f51b5;
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em; /* Increased base font size */
    }
    #favorites-list {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .favorite-item {
      margin-bottom: 20px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 18px; /* Increased font size */
    }
    .favorite-item:last-child {
      border-bottom: none;
    }
    .unfavorite-button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px; /* Increased padding */
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px; /* Increased font size */
      transition: background-color 0.3s ease;
    }
    .unfavorite-button:hover {
      background-color: #e64a19;
    }
    button {
      display: block;
      width: calc(100% - 40px);
      max-width: 300px;
      margin: 20px auto;
      padding: 15px 25px; /* Increased padding */
      font-size: 20px; /* Increased font size */
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #303f9f;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2em; /* Adjusted for tablets and smaller screens */
      }
      .favorite-item {
        font-size: 16px; /* Adjusted for tablets and smaller screens */
        padding: 12px;
      }
      .unfavorite-button {
        font-size: 16px; /* Adjusted for tablets and smaller screens */
        padding: 8px 16px;
      }
      button {
        font-size: 18px; /* Adjusted for tablets and smaller screens */
        padding: 12px 20px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em; /* Adjusted for mobile devices */
      }
      .favorite-item {
        font-size: 14px; /* Adjusted for mobile devices */
        padding: 10px;
      }
      .unfavorite-button {
        font-size: 14px; /* Adjusted for mobile devices */
        padding: 6px 12px;
      }
      button {
        font-size: 16px; /* Adjusted for mobile devices */
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Your Favorite Bible Verses</h1>
  <div id="favorites-list"></div>
  <button onclick="window.location.href='verse.html'">Back to Random Verse</button>

  <script>
    function displayFavorites() {
      const favoritesList = document.getElementById("favorites-list");
      const favoritedVerses = JSON.parse(localStorage.getItem('favoritedVerses')) || [];

      if (favoritedVerses.length === 0) {
        favoritesList.innerHTML = "<p>You have no favorite Bible verses yet.</p>";
        return;
      }

      favoritesList.innerHTML = "";
      favoritedVerses.forEach((verse, index) => {
        const verseElement = document.createElement("div");
        verseElement.className = "favorite-item";
        verseElement.innerHTML = `
          <strong>${verse.name}</strong>: ${verse.text} 
          <button class="unfavorite-button" data-index="${index}">Unfavorite</button>
        `;
        favoritesList.appendChild(verseElement);
      });

      // Add event listeners to the "Unfavorite" buttons
      document.querySelectorAll('.unfavorite-button').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.getAttribute('data-index');
          removeFavorite(parseInt(index));
        });
      });
    }

    function removeFavorite(index) {
      const favoritedVerses = JSON.parse(localStorage.getItem('favoritedVerses')) || [];
      favoritedVerses.splice(index, 1); // Remove the verse at the given index
      localStorage.setItem('favoritedVerses', JSON.stringify(favoritedVerses));
      displayFavorites(); // Refresh the list
    }

    // Initial display
    displayFavorites();
  </script>
</body>
</html>
